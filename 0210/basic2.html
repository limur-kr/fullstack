<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>냥 사진들</h1>
    <h2>냥 사진들</h2>
    <h3>냥 사진들</h3>
    <h4>냥 사진들</h4>
    <h5>냥 사진들</h5>
    <!-- 블록 레벨 요소는 마크업을 할 때 줄이 바뀌는 특성이다. 대표적으로 h/태그 p/태그가 대표적이다. -->
    <p>블록레벨 요소는 줄바뀜이 생깁니다.</p>
    <p><img src="images/cat1.jpg" alt="냥 1" width="300" height="200"></p>
    <p><img src="images/cat2.jpg" alt="냥 2" width="300" height="200"></p>
    <p><img src="images/cat3.jpg" alt="냥 3" width="300" height="200"></p>
    <p><img src="images/cat4.png" alt="냥 4" width="300" height="200"></p>
    <!-- 이미지 태그는 인라인요소 줄바뀜이 없다. -->
    <p>요즘은 <strong>반응형</strong> 웹이 대세이다</p>
    <!-- 블록 요소 안에 인라인 요소는 넣을 수 있지만 반대되는 경우는 안된다. -->
</body>
</html>
