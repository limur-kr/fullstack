<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="css/css2.css">

</head>
<body>
    <!-- html 문서에서 id선택자는 유일하게 한번만 사용 -->
    <h1>나는 빨간색</h1>
    <h1 class="ye">나는 노란색</h1>
    <!-- 적용하는게 id > class > 태그 순
    또한 id 선택자는 한개만 존재 -->
    <h1 id="aqua1">나는 바다색</h1>
    <!-- <h2 id="aqua1">나는 바다색</h2> -->
    <p class="ye">나도 노란색</p>
</body>
</html>
