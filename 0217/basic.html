<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>복습입니다.</h1>
    <h2>복습입니다.</h2>
    <h3>복습입니다.</h3>
    <h4>복습입니다.</h4>
    <h5>복습입니다. <br> 마지막</h5>
    <h1>나비야</h1>
    <p>나비야 나비야 <br> 이리날아오너라</p>
    <p>노란나비 흰나비</p>
    <!-- catl + / 주석입니다. -->
    <!-- entity 코드 + html 특수문자 -->
    <p>노란나비 &nbsp;&nbsp;&nbsp; 흰나비</p>
    <!-- &al; = < &gt; = > -->
    <!-- https://dev-handbook.tistory.com/23 -->
    <h2> &lt; 나비야 &gt; </h2>
    <!-- ㄱ ~ ㅎ 누르고 한자키 ㅁ -->
    <h3>★</h3>

    <!-- text관련 책 47p -->
    <p>요즘은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즘은 <em>반응형</em>웹이 대세이다.</p>
    <p>요즘은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즘은 <del>반응형</del>웹이 대세이다.</p>
    <p>요즘은 반응형웹이 대세이다.</p>
    <h2>X<sup>2</sup></h2>
    <h2>CO<sub>2</sub></h2>
</body>
</html>
