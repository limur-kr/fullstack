<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
<style>
.box{
    width: 200px;
    height: 200px;
}
.box1{
    /* radius 반지름 20으로 모서리 전체를 둥글게 */
    background-color: blueviolet;
    border-radius: 20px;
}
.box2{
    /* border-redius 좌상 우상 우하 좌하 */
    background-color: brown;
    border-radius: 0 20px 0 20px;
}
.box3{
    background-color: aquamarine;
}
.box4{
    background-color: yellowgreen;
}
.b1{border-radius: 20px;
width: 200px;
height: 200px;}
</style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <img src="images/butterfly1.jpg" alt="나비1" class="b1">
</body>
</html>
