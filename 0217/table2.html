<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table{
    border: 1px solid #000;
    /* 두개의 테두리를 하나로 합침 */
    border-collapse: collapse;
    text-align: center;
}
td, th{
    border: 1px solid #000;
    /* 안여백 위아래 10 좌우 0 */
    padding: 10px 0;
}
/* table 관련 57p 참조 */


</style>

</head>
<body>
    <table>
        <colgroup>
            <col style="width: 100px;">
            <col style="width: 100px;">
            <col style="width: 100px;">
            <col style="width: 100px;">
        </colgroup>
        <tr>
            <!-- th 글자진하게 중앙정렬 -->
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3Kg</td>
            <td>11~16과</td>
            <td>35,000</td>
        </tr>
        <tr>
           
            <td>5Kg</td>
            <td>18~26과</td>
            <td>52,000</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3Kg</td>
            <td>11~16과</td>
            <td>30,000</td>
        </tr>
        <tr>
            
            <td>5Kg</td>
            <td>18~26과</td>
            <td>47,000</td>
        </tr>


    </table>
</body>
</html>
