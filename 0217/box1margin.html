<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.box{
    width: 200px;
    height: 200px;
}
.box1{
    margin-top: 10px;
    margin-left: 10px;
    background-color: blueviolet;
}
.box2{
    /* 넓이가 있는 블럭요소는 왼쪽 오른쪽 마진을 auto 중앙정렬 */
    background-color: brown;
    /* 글자가 한줄일 경우 위아래 중앙 정렬 하려면 */
    line-height: 200px;
    margin-left: auto;
    margin-right: auto;
    /* 블럭요소 안에 글자를 중앙정렬하려면 */
    text-align: center;
}
.box3{
    background-color: aquamarine;
    margin: 0 auto;
}
.box4{
    background-color: yellowgreen;
}
</style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
