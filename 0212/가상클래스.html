<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
ul, li{
    /* 블릿제거 */
    list-style: none;
}
/* 왼쪽으로 붙여서 나열해라 */
ul li{float: left;}

ul li:hover a{
    background-color: yellow;
    /* 글자에 밑줄 보이게함 */
    text-decoration: underline;
}
/* active : a에 마우스를 클릭하는 순간 */
ul li a:active{background-color: orange;}
/* a 태그를 붙이면 파란글씨에 밑줄이 생김 */
ul li a{
    color: black;
    /* 밑줄을 없앰 */
    text-decoration: none;
}


</style>



</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
