<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* ul을 숨겨라 */
ul{display: none;}
/* h1에 마우스를 올리면 다음에있는(next) ul을 보이게 해라 */
h1:hover + ul{display: block;}

</style>

</head>
<body>
    <h1>나는 메뉴</h1>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>

</body>
</html>
