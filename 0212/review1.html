<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
h1{
    background-color: red;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
}
table{text-align: center;}
.easy{background-color: yellow;}
fieldset{
    width: 700px;
    margin-left: auto;
    margin-right: auto;
    /* 넓이가 있는 블럭요소 마진 요소를 auto로 주면 중앙정렬 */
}
legend{text-align: center;}
</style>


</head>
<body>
    <h1>오늘의 복습 수요일 눈이 내림</h1>
    <p>텍스트1</p>
    <p>텍스트2</p>
    <p>라이브 서버 연습</p>
    <table border="1">
        <colgroup>
            <col style="width: 150px;"/>
            <col style="width: 100px;"/>
            <col style="width: 100px;"/>
            <col style="width: 100px;"/>
            <col style="width: 100px;"/>
        </colgroup>

        <tr>
            <td rowspan="2">과목/난이도</td>
            <td colspan="2">html/css</td>
            
            <td colspan="2">Javascript/JQuery</td>
            
        </tr>
        <tr>
            
            <td class="easy">쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <!-- body에 직접적으로 css를 적용시킬 수 있지만 권고하는 방법은 아니다. -->
            <td style="background-color: aqua; ">신기하다.</td>
        </tr>
    </table>
    <form action="#" method="post">
        <!-- fieldset 블럭요소 width를 100% 처음에 차지하기 때문문 -->
        <fieldset>
            <legend>로그인</legend>
            <p>ID :<input type="text"></p>
            <p>PW :<input type="password"></p>
        </fieldset>
    </form>
</body>
</html>
