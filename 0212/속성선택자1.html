<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
h3[class]{color: blue}
img[alt="냥1"]{border: 5px solid hotpink;}
/* class 이름이 icox는 빨간색 */
/* p[class="icox"]{color: red;} */

/* icox글자가 독립적으로 포함된 */
/* p[class~="icox"]{color: red;} */

/* p[class|="icox"]{color: red;} */
/* icox로 시작하는 */
/* p[class^="icox"]{color: red;} */
/* icox로 끝나는 */
p[class$="icox"]{color: red;}


</style>

</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
    <img src="images/cat1.jpg" alt="냥1" width="300" title="반려묘">
    <img src="images/cat2.jpg" alt="냥2" width="300">
    <img src="images/cat3.jpg" alt="냥3" width="300">
    <img src="images/cat4.png" alt="냥4" width="300">
</body>
</html>
