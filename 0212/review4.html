<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* 전체를 테두리와 넓이를 주고 중앙정렬 안여백 */
.container{
    width: 500px;
    padding: 10px;
    /* padding : 안여백 */
    border: 5px double #ccc;
    /* solid는 한줄선, double은 이중선 */
    margin-left: auto;
    margin-right: auto;
}
.subject{
    /* 글씨크기 기본은 16px이다. */
    font-weight: bold;
    /* strong태그와 같이 진하게 효과가 있다. */
    font-size: 20px;
    /* 글자크기 */
    color: #ad3000;
}
ul{
    list-style: none;
    /* 블릿 없앰 */
}
li{
    line-height: 2.0;
    /* 줄간격 200% = 2.0 */
}
h1{text-align: center;}
</style>
</head>
<body>
    <!-- div는 소규모나 전체를 감쌀 때 쓰인다 -->
    <div class="container">
        <h1>최신 웹 디자인 트랜드</h1>
        <ul>
            <li><span class="subject">반응형 웹 디자인</span> - 다양한 크기에 최적화하다.</li>
            <li><span class="subject">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="subject">풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="subject">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다.</li>
            <li><span class="subject">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을</li>
            <li><span class="subject">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
