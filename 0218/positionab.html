<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    height: 3000px;
}

.box{
    width: 200px;
    height: 200px;
}
.box1{
    /* position : static 상태가 일반적인 상태 */
    position: static;
    background-color: blueviolet;
}
.box2{
    background-color: brown;
}
.box3{
    position: fixed;
    right: 50px;
    bottom: 50px;
    background-color: aquamarine;
}
.box4{
    background-color: yellowgreen;
}
/* 
 position: absolute;
1. 기준위치 부모() - left, top, right, bottom으로 부모영역내에 어디든 위치
2. 자리값이 없음(겹침)
3. box3가 이동하면 box4가  box3가 있던자리로 이동
*/
</style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
