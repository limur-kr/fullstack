<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    
    h1,form{width: 50%;
    margin-left: auto;
    margin-right: auto;}
</style>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>사용자정보</legend>
            <ul>
                <li><label for="id">아이디</label><input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이"></li>
                <li><label for="email">이메일</label><input type="text" id="email"></li>
                <li><label for="pw">비밀번호</label><input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함"></li>
                <li><label for="r_pw">비밀번호 확인</label><input type="password" id="r_pw"></li>
                <li><label for="gr">가입경로
                <select name="blog" id="blog">
                    <option selected="selected">블로그</option>
                    <option>검색</option>
                    <option>sns</option>
                    <option>기타</option>
                </select><br>
                </label></li>
                <li><label for="memo">메모</label><textarea rows="3" cols="70" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <p>메일 수신 <input type="radio" name="receive" checked="checked">
                메일 수신 안 함 <input type="radio" name="receive"></p>
        </fieldset>
        <input type="submit" value="가입하기"><input type="reset" value="취소">
    </form>
</body>
</html>
