<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1, p, div 등은 블럭요소 줄바뀜이 일어남 넓이가 100% -->
    <h1>헤딩태그입니다.</h1>
    <h2>헤딩태그입니다.</h2>
    <h3>헤딩태그입니다.</h3>
    <h4>헤딩태그입니다.</h4>
    <h5>헤딩태그입니다.</h5>
    <p>일반적인 글씨</p>
    <!-- 주석 실제 브라우저에서는 보이지않음 필기 가능 -->
    <!-- ctrl + / = 주석, alt + b = 브라우저로 보기 -->
    <!-- alt +shift + 아래방향키 = 복사 -->
    <!-- img와 같이 줄바뀜이 일어나지 않는 경우는 인라인 요소이다. -->
    <img src="images/cat1.jpg" alt="냥1" width="300" height="200">
    <p><img src="images/cat2.jpg" alt="냥2" width="300" height="200"></p>
    <img src="images/cat3.jpg" alt="냥3" width="300" height="200">
    <img src="images/cat4.png" alt="냥4" width="300" height="200">

    <!-- strong태그는 진하게, em태그는 기울임(중요)이다. 또한 둘다 인라인 요소이다. -->
    <p>요즘은 반응형웹이 대세이다.</p>
    <p>요즘은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즘은 <em>반응형</em>웹이 대세이다.</p>

    <!-- ins태그는 밑줄 del태그는 취소선이다. 인라인요소 -->
    <p>요즘은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즘은 <del>반응형</del>웹이 대세이다.</p>

    <!-- sup은 윗첨자(^), sub는 아랫첨자(_)이다 인라인요소 -->
    <h1>X<sup>2</sup></h1>
    <h1>CO<sub>2</sub></h1>
</body>
</html>
