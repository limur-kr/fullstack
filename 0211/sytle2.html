<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* head와 body에서의 주석의 모양은 다르다 똑같은 단축키 ctrl + /이다. */
    /* background color 배경색, color 글자색 */
.r1{background-color: red;}
.y1{background-color: yellow;}
.co1{color: red;}
.gr1{background-color: green; color: red;}
.gr2{background-color: green;}
.bo{border: 1px solid black;}
.po{padding: 10px;}
</style>

</head>
<body>
    <!--  -->
    <h1 class="r1">나는 빨간색</h1>
    <h1 class="y1">니는 노랑색</h1>
    <p>요즘은 <strong class="co1">반응형</strong>웹이 대세이다.</p>
    <!-- class를 두개 이상 주고싶을 때는 밑에와 같이 y1 한칸 띄고 co1을 붙이면 된다. -->
    <p>요즘은 <span class="y1 co1 bo po">반응형</span>웹이 대세이다.</p>
    <!-- 배경색은 초록 글자색은 빨간색을 적용해보자 -->
    <p>요즘은 <span class="gr2 co1">반응형</span>웹이 대세이다.</p>
</body>
</html>
