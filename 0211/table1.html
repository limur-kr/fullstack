<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table요소에 대해 알아보자.</title>
</head>
<body>
    <!-- 밑에와 같이 붉은색 글씨가 나오면 권장하지 않는다라는 뜻 -->
    <table border="1">
        <!-- tr은 행(ㅣ)을 뜻하고 td는 열(ㅡ)을 뜻한다. -->
        <tr>
            <td>과목</td>
            <td>Html</td>
            <td>CSS</td>
            <td>Javascript</td>
            <td>Jquery</td>
        </tr>
        <tr>
            <td>난이도</td>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다.</td>

        </tr>
    </table>
</body>
</html>
