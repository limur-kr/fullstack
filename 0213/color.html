<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.c1{background-color: #ff0;}
.c2{background-color: rgb(255, 255, 0);}
.c3{background-color: #000000;}
/* 검정색의 불투명도 0.3이면 옅어지는 느낌 불투명도 1이면 검정 */
.c4{
    background-color: rgba(0, 0, 0, 1);
    transition: all 0.5s;
}
/* :hover의 효과 마우스를 가져다대면 나타나는 효과 */
.c4:hover{
    background-color: rgba(0, 0, 0, 0.3);
}



</style>

</head>
<body>
    <!-- w3schools : html에 대해 잘 알려주는 사이트 -->
    <h2>칼라에 대하여</h2>
    <h2 class="c1">칼라에 대하여</h2>
    <h2 class="c2">칼라에 대하여</h2>
    <h2 class="c3">칼라에 대하여</h2>
    <h2 class="c4">칼라에 대하여</h2>
</body>
</html>
