<head>

<style>
*{margin: 0; padding: 0;}
nav{
    width: 400px;
    margin-left: auto;
    margin-right: auto;
}
nav ul{
    list-style: none;
}
nav>ul>li{

}
nav ul li a{
    display: block;
    width: 100px;
    height: 50px;
    line-height: 50px;
    background-color: goldenrod;
    text-align: center;
    text-decoration : none;
    color: darkgreen;
}
nav ul li ul{
    display: none;
}
nav ul li:hover ul{
    display: block;
}

</style>

</head>
